<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialHub | Connect with Family & Friends</title>
    <meta name="description" content="A clean and minimal social platform for your community.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="navbar" id="navbar">
            <div class="nav-content container">
                <div class="logo" id="logo-home">SocialHub</div>
                <div class="nav-links">
                    <a href="#" class="nav-link" id="nav-home">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" class="icon">
                            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                            <polyline points="9 22 9 12 15 12 15 22" />
                        </svg>
                        <span>Home</span>
                    </a>
                    <a href="#" class="nav-link" id="nav-search">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" class="icon">
                            <circle cx="11" cy="11" r="8" />
                            <path d="m21 21-4.3-4.3" />
                        </svg>
                        <span>Search</span>
                    </a>
                    <a href="#" class="nav-link" id="nav-create">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" class="icon">
                            <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
                            <line x1="12" x2="12" y1="8" y2="16" />
                            <line x1="8" x2="16" y1="12" y2="12" />
                        </svg>
                        <span>Create</span>
                    </a>
                    <a href="#" class="nav-link" id="nav-profile">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" class="icon">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                            <circle cx="12" cy="7" r="4" />
                        </svg>
                        <span>Profile</span>
                    </a>
                    <a href="#" class="nav-link" id="nav-requests">
                        <div style="position:relative">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" class="icon">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                                <circle cx="9" cy="7" r="4" />
                                <line x1="19" y1="8" x2="19" y2="14" />
                                <line x1="16" y1="11" x2="22" y2="11" />
                            </svg>
                            <span id="request-badge" class="badge hidden">0</span>
                        </div>
                        <span>Requests</span>
                    </a>
                    <button class="btn btn-outline" id="btn-logout">Logout</button>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="container" id="main-content">
            <!-- Views will be injected here -->
            <div id="view-home" class="view">
                <div class="feed"></div>
            </div>
            <div id="view-search" class="view hidden"></div>
            <div id="view-profile" class="view hidden"></div>
            <div id="view-create" class="view hidden"></div>
            <div id="view-edit-profile" class="view hidden"></div>
            <div id="view-requests" class="view hidden"></div>
            <div id="view-auth" class="view hidden"></div>
        </main>

        <!-- Modals/Toasts -->
        <div id="toast-container"></div>

        <!-- Image Modal -->
        <div id="image-modal" class="modal hidden">
            <span class="modal-close" id="modal-close">&times;</span>
            <img class="modal-content" id="full-image">
            <div id="modal-caption" class="modal-caption"></div>
        </div>
    </div>

    <!-- Templates -->
    <template id="tpl-auth">
        <div class="auth-container card form-card">
            <h1 class="logo auth-logo">SocialHub</h1>
            <p class="auth-subtitle">Connect with your community</p>

            <form id="auth-form" class="auth-form">
                <div id="signup-fields" class="hidden">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="johndoe" autocomplete="username">
                    </div>
                </div>
                <div class="form-group">
                    <label id="auth-identifier-label" for="email">Email</label>
                    <input type="email" id="email" placeholder="dev@example.com" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required
                        autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="auth-submit">Login</button>
            </form>

            <div class="auth-footer">
                <p id="auth-switch-text">Don't have an account? <a href="#" id="auth-switch">Sign Up</a></p>
            </div>
        </div>
    </template>

    <template id="tpl-post-card">
        <div class="post-card card">
            <div class="post-header">
                <div class="post-user-info">
                    <img src="" alt="" class="post-avatar">
                    <span class="post-username"></span>
                </div>
                <button class="btn-icon btn-delete hidden" title="Delete Post">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                        stroke-linejoin="round" class="icon">
                        <path d="M3 6h18" />
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                        <line x1="10" y1="11" x2="10" y2="17" />
                        <line x1="14" y1="11" x2="14" y2="17" />
                    </svg>
                </button>
            </div>
            <div class="post-image-container">
                <img src="" alt="Post image" class="post-image">
            </div>
            <div class="post-actions">
                <button class="btn-icon btn-like">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="heart-icon">
                        <path
                            d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
                    </svg>
                </button>
                <span class="likes-count">0 likes</span>
            </div>
            <div class="post-caption">
                <span class="caption-username"></span>
                <span class="caption-text"></span>
            </div>
            <div class="post-date"></div>
        </div>
    </template>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="js/supabase-config.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
